<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* margin */
      .box {
        margin: 20px;
      }
      /*padding*/
      .box-with-padding {
        padding: 20px;
      }
      /*border*/
      .box-with-border {
        border: 2px solid black;
      }
      /*width and height*/
      .box-with-dimensions {
        width: 200px;
        height: 150px;
        padding: 10px;
        border: 2px solid black;
        box-sizing: border-box;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div class="box">
    <p>ini adalah box dengan margin</p>
  </div>
  <div class="box-with-padding">
    <p>inin adalah box dengan padding</p>
  </div>
  <div class="box-with-border">
    <p>ini adalah box dengan border</p>
    <div>
    <div class="box-with-dimensions">
        <p>ini adalah box dengan width dan height</p>
    </div>
    <div class="box-with-box-sizing">
        <p>ini adalah box dengan box sizing.</p>
    </div>
  <body></body>
</html>
