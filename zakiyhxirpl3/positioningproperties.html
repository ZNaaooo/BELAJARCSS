<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* P Static */
      .static-element {
        position: static;
      }
      /* P Relative */
      .relative-element {
        position: relative;
        top: 20px;
        left: 30px;
      }
      /* P Absolute */
      .absolute-element {
        position: absolute;
        top: 50px;
        right: 20px;
      }
      /* P Fixeed */
      .fixed-element {
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div class="static-element">Static Element</div>
  <div class="relative-element">Relative Element</div>
  <div class="absolute-element">absolute Element</div>
  <div class="fixed-element">Fixed Element</div>
  <body></body>
</html>
