<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
  </head>
  <style>
    /* Selector  */
    h1 {
      color: black;
    }
    /* selector kelas*/
    .my-class {
      font-weight: bold;
    }
    /* selector id */
    #my-id {
      text-decoration: underline;
    }
    /* selector atribut */
    [type="submit"] {
      background-color: brown;
    }
    /* selector kombinasi */
    p.highlight {
      background-color: brown;
    }
  </style>
  <body>
    <h1>GARENA</h1>
    <p class="my-class">ini adalah paraghraph.</p>
    <p id="my-id">ini adalah paraghraph dengan id</p>
    <input type="text" value="input field" />
    <input type="submit" value="submit botton" />
    <p class="highlight">ini adalah paraghraph dengan highlight.</p>
  </body>
</html>
